        <center><div class="header">Welcome!! You Have Successfully Logged In.</div>  </center>
        <div class="info">
          <div><h1 class="AV">Admin View (Delete Candidate)</h1></div>
<div class="container">
  <form>
      <div class="row">
      <div class="col">
        <div class="hide-md-lg">
        </div>

        <input type="text" name="Full Name" placeholder="Full Name" required>
        <input type="text" maxlength="15" name="CNIC" placeholder="CNIC  (XXXXX-XXXXXXX-X)" required>
        <input type="number" name="age" placeholder="Age" required>
        <input list="Gender" placeholder="Select Gender">
        <datalist id="Gender"> 
          <option value="Male" /> 
          <option value="Fe Male" /> 
          <option value="Other" />  
        </datalist>
        <input list="Qualifications" placeholder="Select Qualifications">
        <datalist id="Qualifications"> 
          <option value="Bachelors" /> 
          <option value="Masters" /> 
          <option value="M-Phil" />  
          <option value="PHD" /> 
        </datalist>
        <input type="tel" maxlength="11" name="Phone No" placeholder="Contact No  (03XX-XXXXXXX)" pattern="03[0-9]{2}-(?!1234567)(?!1111111)(?!7654321)[0-9]{7}" required>
        <input type="text" name="Addres" placeholder="Address" required>
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="Email" placeholder="Email" required>
        <input input type="password" name="password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password  (Minimum 8 Characters)" required>
        <input type="password" name="password" placeholder=" Confirm Password" required>
        <input type="text" name="Partyname" placeholder="Party Name  (Only for Candidate)" >
            <input type="text" name="ElectoralSymbol" placeholder="Electoral Symbol  (Only for Candidate)" >
            <input type="text" name="Circle" maxlength="6" placeholder="Circle (NA-XXX)" required>
        <a href="form.html" class="back1">Delete Candidate</a>

      </div>

      </div>

    </div>
  </form>
